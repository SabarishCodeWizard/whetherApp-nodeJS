<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center relative">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name" 
            class="w-full p-2 border border-gray-300 rounded mb-4" />
        <button onclick="getWeather()" 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Get Weather</button>
    </div>
    
    <div id="weather" class="absolute left-1/2 top-1/3 transform -translate-x-1/2 hidden"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) return alert("Please enter a city name");

            try {
                const response = await fetch(`/weather?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('weather').innerHTML = `<p class='text-red-500'>${data.error}</p>`;
                    document.getElementById('weather').classList.remove('hidden');
                    document.getElementById('weather').classList.add('animate-slide-in');
                    return;
                }

                document.getElementById('weather').innerHTML = `
                    <div class="bg-white p-4 rounded-lg shadow-lg w-96 animate-slide-in">
                        <h3 class="text-xl font-semibold">${data.city}</h3>
                        <p class="text-lg">Temperature: <span class="font-bold">${data.temperature}Â°C</span></p>
                        <p class="italic">${data.description}</p>
                        <img src="${data.icon}" alt="Weather Icon" class="mx-auto mt-2" />
                    </div>
                `;
                document.getElementById('weather').classList.remove('hidden');
            } catch (error) {
                document.getElementById('weather').innerHTML = `<p class='text-red-500'>Unable to fetch weather data</p>`;
                document.getElementById('weather').classList.remove('hidden');
                document.getElementById('weather').classList.add('animate-slide-in');
            }
        }
    </script>
</body>

</html>
