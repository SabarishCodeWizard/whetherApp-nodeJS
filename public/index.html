<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">‚òÄÔ∏è Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name" 
            class="w-full p-2 border border-gray-300 rounded mb-4" />
        <button onclick="getWeather()" 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Get Weather</button>
    </div>
    
    <div id="weather" class="absolute left-1/2 top-1/3 transform -translate-x-1/2 hidden w-full max-w-md p-4"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) return alert("Please enter a city name");

            try {
                const response = await fetch(`/weather?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('weather').innerHTML = `
                        <div class="bg-white p-4 rounded-lg shadow-lg animate-slide-in relative">
                            <button onclick="closeWeather()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">‚úñ</button>
                            <p class='text-red-500'>${data.error} ‚ùå</p>
                        </div>
                    `;
                    document.getElementById('weather').classList.remove('hidden');
                    return;
                }

                document.getElementById('weather').innerHTML = `
                    <div class="bg-white p-4 rounded-lg shadow-lg animate-slide-in relative">
                        <button onclick="closeWeather()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">‚úñ</button>
                        <h3 class="text-xl font-semibold">${data.city} üåç</h3>
                        <p class="text-lg">Temperature: <span class="font-bold">${data.temperature}¬∞C üå°Ô∏è</span></p>
                        <p class="italic">${data.description} ‚òÅÔ∏è</p>
                        <img src="${data.icon}" alt="Weather Icon" class="mx-auto mt-2" />
                    </div>
                `;
                document.getElementById('weather').classList.remove('hidden');
            } catch (error) {
                document.getElementById('weather').innerHTML = `
                    <div class="bg-white p-4 rounded-lg shadow-lg animate-slide-in relative">
                        <button onclick="closeWeather()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500">‚úñ</button>
                        <p class='text-red-500'>Unable to fetch weather data ‚ùå</p>
                    </div>
                `;
                document.getElementById('weather').classList.remove('hidden');
            }
        }

        function closeWeather() {
            document.getElementById('weather').classList.add('hidden');
        }
    </script>
</body>

</html>
