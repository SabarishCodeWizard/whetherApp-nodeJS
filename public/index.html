<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name" 
            class="w-full p-2 border border-gray-300 rounded mb-4" />
        <button onclick="getWeather()" 
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Get Weather</button>

        <div id="weather" class="mt-4 text-gray-700 fade-in"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) return alert("Please enter a city name");

            try {
                const response = await fetch(`/weather?city=${city}`);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('weather').innerHTML = `<p class='text-red-500'>${data.error}</p>`;
                    document.getElementById('weather').classList.add('show');
                    return;
                }

                document.getElementById('weather').innerHTML = `
                    <h3 class="text-xl font-semibold">${data.city}</h3>
                    <p class="text-lg">Temperature: <span class="font-bold">${data.temperature}Â°C</span></p>
                    <p class="italic">${data.description}</p>
                    <img src="${data.icon}" alt="Weather Icon" class="mx-auto mt-2" />
                `;
                document.getElementById('weather').classList.add('show');
            } catch (error) {
                document.getElementById('weather').innerHTML = `<p class='text-red-500'>Unable to fetch weather data</p>`;
                document.getElementById('weather').classList.add('show');
            }
        }
    </script>
</body>

</html>
