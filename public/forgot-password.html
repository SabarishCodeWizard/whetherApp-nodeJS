<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
        }

        .container:hover,
        .container:active {

            .top,
            .bottom {

                &:before,
                &:after {
                    margin-left: 200px;
                    transform-origin: -200px 50%;
                    transition-delay: 0s;
                }
            }

            .center {
                opacity: 1;
                transition-delay: 0.2s;
            }
        }

        .top,
        .bottom {

            &:before,
            &:after {
                content: '';
                display: block;
                position: absolute;
                width: 200vmax;
                height: 200vmax;
                top: 50%;
                left: 50%;
                margin-top: -100vmax;
                transform-origin: 0 50%;
                transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
                z-index: 10;
                opacity: 0.65;
                transition-delay: 0.2s;
            }
        }

        .top {
            &:before {
                transform: rotate(45deg);
                background: #e46569;
            }

            &:after {
                transform: rotate(135deg);
                background: #ecaf81;
            }
        }

        .bottom {
            &:before {
                transform: rotate(-45deg);
                background: #60b8d4;
            }

            &:after {
                transform: rotate(-135deg);
                background: #3745b5;
            }
        }

        .center {
            position: absolute;
            width: 400px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            /* background: #fff; */
            border-radius: 10px;
            /* box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); */
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
            transition-delay: 0s;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 50%;
            padding: 12px;
            margin: 10px 80px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #f39c12;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="/login">Back to Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            if (data.success) {
                alert("Password reset link sent to your email.");
            } else {
                alert(data.error);
            }
        });

    </script>

</body>

</html>
